
name: Go

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        include:
          - goos: windows
            os: windows-latest
            output-server: lbserver.exe
            ldflags: "-s -w"
          - goos: darwin
            os: macos-latest
            output-server: lbserver-darwin
            ldflags: "-s -w -linkmode external"
          - goos: linux
            os: ubuntu-latest
            output-server: lbserver-linux
            ldflags: "-s -w -linkmode external"
    runs-on: ${{ matrix.os }}

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.19

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Get dependencies
      run: |
        cd server 
        go mod download
        cd ..

    - name: Test
      run: |
        cd server
        go test -v ./...
        cd ..

    - name: Build
      env:
        CGO_ENABLED: 1
        GOOS: ${{ matrix.goos }}
        GOARCH: amd64
      run: |
        cd server
        mkdir -p ../bin/
        go build -ldflags="${{ matrix.ldflags }}" -o ../bin/${{ matrix.output }}
        cd ..


    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.output }}
        path: ./${{ matrix.output }}

